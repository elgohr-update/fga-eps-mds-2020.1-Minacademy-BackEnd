version: '3.7'

services:
  server:
    image: docker.pkg.github.com/fga-eps-mds/2020.1-minacademy-backend/server:production
    depends_on:
      - mongo
    env_file: 
      - .env-prod
    networks:
      - client-server-network
      - server-network

  mongo:
    image: mongo:4.2.9
    restart: always
    env_file: 
      - .env-prod
    volumes:
      - db:/data/db
      - dump:/dump
    networks:
      - server-network

volumes:
  db:
  dump:

networks:
  client-server-network:
    name: client-server-network
  server-network:
    name: server-network



